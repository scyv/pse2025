<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.10.4/mqtt.min.js"></script>

</head>
<body>
<div id="container"></div>
<script>
    const client = mqtt.connect('wss://test.mosquitto.org:8081');
    client.on("connect", () => {
        client.subscribe("psekwh/message");
    });

    client.on("message", (topic, message) => {
        console.log(message.toString());
        document.querySelector("#container").innerHTML = message.toString();
    });

    client.on("error", (err) => {
        console.log(err);
    })

</script>

</body>
</html>
